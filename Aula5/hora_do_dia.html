<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
</head>
<body>
    
    <script>
        function horaDoDia() {  
            var date = new Date().getHours();
            if(date < 12){
                document.write("Bom dia, amigão!");
            }else if(date < 18){
                document.write("Boa tarde, amigão!");
            }else{
                document.write("Boa noite, durma bem!");
            }
        }
        horaDoDia();
    </script>
</body>
</html>

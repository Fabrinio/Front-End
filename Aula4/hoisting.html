<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        //hoisting - joga para o topo todas as definições de variaveis
        x = 100;
        y = 1000;
        const a = {nome:"Lucas", telefone:"99551-2394"}
        document.write(x + "<br>");
        document.write(a.telefone + "<br>");
        var x;
        var y;

        if(true){
            let c = 100;
            document.write("variavel c:" + c + "<br>")
        }
        
        if(true){
            var b = 100;
        }
        // a diferença entre let e var, o var eh global o let so funciona dentro de algo no qual ele foi chamado
        document.write("variavel b:" + b + "<br>")
    </script>
</body>
</html>
